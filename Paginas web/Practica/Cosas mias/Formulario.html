<HTML>
	<HEAD>
		<TITLE>Página web con un formulario</TITLE>
	</HEAD>
	<BODY style="background-color: teal">
		<H1>Manejo de formulario</H1>
		<H2>Autor: Steven Grisales López</H2>
		<H3>Fecha: 19/04/2021</H3>
		<FORM style="background-color: gold">
			<FIELDSET>
				<LEGEND>Registro de usuarios</LEGEND>
				<TABLE>
					<TR>
						<TD>
							<LABEL>Nombres:</LABEL>
						</TD>
						<TD>
							<INPUT type="text">
						</TD>
						<TD>
							<LABEL>Apellidos:</LABEL>
						</TD>
						<TD>
							<INPUT type="text">
						</TD>
						<TD>
							<LABEL>Teléfono:</LABEL>
						</TD>
						<TD>
							<INPUT type="text">
						</TD>
					</TR>
					<TR>
						<TD>
							<LABEL>Dirección:</LABEL>
						</TD>
						<TD>
							<INPUT type="text">
						</TD>
						<TD>
							<LABEL>Preferencias:</LABEL>
						</TD>
						<TD>
							<INPUT type="checkbox">
							<label>Deportes</label><br>
							<INPUT type="checkbox">
							<label>Juegos</label><br>
							<INPUT type="checkbox">
							<label>Moda</label>
						</TD>
						<TD>
							<LABEL>Rango edad</LABEL>
							<TD>
								<input type="radio" name="edades" id="edades" value="0">
								<label>0-12</label><br>
								<input type="radio" name="edades" id="edades" value="1">
								<label>13-17</label><br>
								<input type="radio" name="edades" id="edades" value="2">
								<label>18-25</label><br>
								<input type="radio" name="edades" id="edades" value="3">
								<label>Mayor a 25</label>
							</TD>
						</TD>
					</TR>
					<TR>
						<TD><label>Género</label></TD>
						<TD>
							<SELECT>
								<OPTION value="1">Masculino</OPTION>
								<OPTION value="2">Femenino</OPTION>
								<OPTION value="3">Otros</OPTION>
							</SELECT>						
						</TD>
						<TD><label>Descripción</label></TD>
						<TD><TEXTAREA rows="5" cols="10"></TEXTAREA></TD>
						<TD>
							<LABEL>Correo:</LABEL>
						</TD>
						<TD>
							<INPUT type="text">
						</TD>
					</TR>
					<TR>
						<TD colspan="6" style="text-align: center">
							<hr>
							<BUTTON>Aceptar</BUTTON>
						</TD>
					</TR>
				</TABLE>
			</FIELDSET>
		</FORM>
	</BODY>
</HTML>
