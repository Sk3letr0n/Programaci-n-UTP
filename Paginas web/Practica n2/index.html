<html>
  <head>
    <meta charset="utf-8"/>
    <title>Manejo de formularios</title>
  </head>
  <body>
    <form id="formularioRegistro" name="formularioRegistro">
      <fieldset>
        <legend>Formulario de ingreso</legend>
        <label>Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Su nombre">
        <br>
        <br>
        <label>Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Su apellido">
        <br>
        <br>
        <label>Edad:</label>
        <input type="number" id="edad" name="edad">
        <br>
        <br>
        <label>Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="">Femenino</option>
          <option value="">Masculino</option>
          <option value="">Otro</option>
        </select>
        <br>
        <br>
        <input type="radio" id="html" name="lenguaje" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="lenguaje" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="lenguaje" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br>
        <br>
        <button type="button">Guardar</button>
        <button type="button">Salir</button>
      </fieldset>
      <fieldset>
        <legend>Datos del paciente</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Su nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Su apellido">
        <br>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
      </fieldset>
    </form>
  </body>
</html>
